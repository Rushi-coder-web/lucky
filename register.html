<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Poker Game - Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #280036, #4b0082);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            width: 100vw;
            position: relative;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #6a0dad, #8a2be2, #ff69b4, #ff1493);
            filter: blur(50px);
            animation: backgroundFlow 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100%) rotate(360deg);
            }
        }

        .register-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 20px 50px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
            perspective: 1000px;
            backdrop-filter: blur(10px);
        }

        .register-container:hover {
            box-shadow: 0px 30px 60px rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .register-container h2 {
            margin-bottom: 30px;
            color: #ff69b4;
            text-shadow: 3px 3px 15px rgba(255, 255, 255, 0.5);
            font-size: 2.5em;
            animation: pulse 2s infinite ease-in-out alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            background: rgba(68, 68, 68, 0.8);
            color: white;
            font-size: 18px;
            box-shadow: inset 0px 0px 15px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease, border 0.3s ease;
        }

        input:focus,
        input:hover {
            box-shadow: inset 0px 0px 20px rgba(255, 255, 255, 0.2), 0 0 5px rgba(255, 105, 180, 0.5);
            border: 1px solid #ff69b4;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonGlow 2s infinite ease-in-out alternate;
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 0px 8px 20px rgba(255, 105, 180, 0.4);
            }
            100% {
                box-shadow: 0px 12px 25px rgba(255, 105, 180, 0.7);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(255, 105, 180, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        p a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            position: relative;
        }

        p a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff69b4;
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        p a:hover {
            color: #ff1493;
        }

        p a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        input::placeholder {
            color: #aaa;
            transition: color 0.3s ease;
        }

        input:focus::placeholder {
            color: transparent;
        }
          .register-container {
    background: rgba(0, 0, 0, 0.9) url('dia.gif') no-repeat center center;
    background-size: cover;
    padding: 40px;
    border-radius: 20px;

    box-shadow: 0px 20px 50px rgba(255, 255, 255, 0.3);
    transform-style: preserve-3d;
    transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
    perspective: 1000px;
    position: relative;
    opacity: 90%;
}

.register-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Dark overlay to ensure readability */
    border-radius: 20px;
    z-index: 0;
}

.register-container * {
    position: relative;
    z-index: 1;
}

    </style>
</head>
<body>
    <div id="background-animation"></div>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="register.php" method="POST">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="email_or_number" placeholder="Email or Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            setTimeout(function() {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>
</html>
